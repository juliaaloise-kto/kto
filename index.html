<!-- Load Tailwind CSS for modern styling --><script src="https://cdn.tailwindcss.com"></script>

<!-- Configure Inter font and define custom animation --><style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
  
  /* Define the specific dimensions and background image for the banner */
  #football-banner {
    width: 367px; /* Required width */
    height: 70px; /* Required height */
    /* Updated Background image URL */
    background-image: url('https://i.imghippo.com/files/pRS7231WrI.jpeg');
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the background image */
    background-repeat: no-repeat;
    font-family: 'Inter', sans-serif;
    /* Add perspective for 3D flip effect */
    perspective: 400px;
  }

  /* * Unified 7.0s duration for both animations.
   * Card Motion (Enter, Spin, Exit) takes 5.5s, followed by 1.5s of pause/text display.
   */
  @keyframes card-sequence {
    /* 0% (0s): START - Off-screen left, invisible */
    0% { transform: translateX(-200px) rotateY(0deg); opacity: 0; }
    
    /* 21.43% (1.5s): CENTER - Entrance complete */
    21.43% { transform: translateX(0) rotateY(0deg); opacity: 1; }
    
    /* 50.00% (3.5s): SPIN END - Centered, max rotation (720deg) */
    50.00% { transform: translateX(0) rotateY(720deg); opacity: 1; }
    
    /* 57.14% (4.0s): ROTATION RETURN END - Centered, rotation back to 0deg */
    57.14% { transform: translateX(0) rotateY(0deg); opacity: 1; }
    
    /* 78.57% (5.5s): EXIT END - Off-screen right, invisible (Text animation starts here) */
    78.57% { transform: translateX(200px) rotateY(0deg); opacity: 0; }

    /* 100% (7.0s): HOLD - Card remains off-screen */
    100% { transform: translateX(200px) rotateY(0deg); opacity: 0; }
  }

  /* Apply the card animation to run automatically once */
  .card-animated {
    animation: card-sequence 7.0s ease-in-out forwards; 
    opacity: 0; 
    position: absolute; 
  }

  /* Define the text animation keyframes to align with the 7.0s cycle */
  @keyframes text-animation {
    /* 0% to 78.57%: Hold state (invisible) while card animation runs (5.5s) */
    0%, 78.57% { opacity: 0; transform: scale(1); }
    
    /* 85.71% (5.5s + 0.5s): Fade In complete */
    85.71% { opacity: 1; transform: scale(1); }
    
    /* 100% (7.0s): Enlarge & Fade Out complete (1.5s duration) */
    100% { opacity: 0; transform: scale(1.5); }
  }

  /* Apply the text animation to run automatically once */
  .text-animated {
    color: white;
    text-align: center;
    position: absolute; 
    
    /* Use the unified 7.0s cycle time for single run */
    animation: text-animation 7.0s ease-out forwards; 
    
    opacity: 0; /* Hide text initially before its animation starts */
  }
</style>
